<!DOCTYPE html>
<html>
<head>
    <title>IR Producciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="logo">
        <img src="https://i.imgur.com/uXQuwFw.png" alt="Logo de IR Producciones">
    </div>

    <div id="formularios">
        <h2>Nueva Sesión</h2>
        <form id="formularioSesion">
            <select id="tipoSesion">
                <option value="">Selecciona un tipo de sesión</option>
                <option value="stock">Stock</option>
                <option value="corporativa">Corporativa</option>
            </select>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
            <label for="localizacion">Localización:</label>
            <input type="text" id="localizacion">

            <div id="camposStock" class="campos-dinamicos">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" class="campo-dinamico">
            </div>

            <div id="camposCorporativa" class="campos-dinamicos">
                <label for="responsable">Responsable:</label>
                <input type="text" id="responsable" class="campo-dinamico">
                <label for="horasTrabajadas">Horas Trabajadas:</label>
                <input type="number" id="horasTrabajadas" class="campo-dinamico">
                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto" class="campo-dinamico">
            </div>

            <button type="submit">Guardar Sesión</button>
        </form>
    </div>

    <div id="listaSesiones">
        <h2>Lista de Sesiones</h2>
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Localización</th>
                    <th>Modelo/Responsable</th>
                    <th>Otros</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="eliminarTodasSesiones">Eliminar todas las sesiones</button>
    </div>

    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <h2>Editar Sesión</h2>
            <form id="formularioEditar">
                <label for="editarTitulo">Título:</label>
                <input type="text" id="editarTitulo">
                <label for="editarFecha">Fecha:</label>
                <input type="date" id="editarFecha">
                <label for="editarLocalizacion">Localización:</label>
                <input type="text" id="editarLocalizacion">

                <div id="editarCamposStock">
                    <label for="editarModelo">Modelo:</label>
                    <input type="text" id="editarModelo">
                </div>

                <div id="editarCamposCorporativa">
                    <label for="editarResponsable">Responsable:</label>
                    <input type="text" id="editarResponsable">
                    <label for="editarHorasTrabajadas">Horas Trabajadas:</label>
                    <input type="number" id="editarHorasTrabajadas">
                    <label for="editarPresupuesto">Presupuesto:</label>
                    <input type="number" id="editarPresupuesto">
                </div>

                <div class="modal-botones">
                    <button type="submit">Guardar</button>
                    <button type="button" id="cancelarEditar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalEliminar" class="modal">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <h2>¿Estás seguro de que quieres eliminar esta sesión?</h2>
            <div class="modal-botones">
                <button id="confirmarEliminar">Eliminar</button>
                <button id="cancelarEliminar">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modalEliminarTodas" class="modal">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <h2>¿Estás seguro de que quieres eliminar todas las sesiones?</h2>
            <div class="modal-botones">
                <button id="confirmarEliminarTodas">Eliminar</button>
                <button id="cancelarEliminarTodas">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
